<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esquema Interactivo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Esquema Interactivo</h1>
    <nav id="section-nav">
      <button data-section="1" class="active">Sección 1</button>
      <button data-section="2">Sección 2</button>
      <button data-section="3">Sección 3</button>
      <button data-section="4">Sección 4</button>
      <button data-section="5">Sección 5</button>
    </nav>
  </header>

  <main>
    <!-- Panel izquierdo: esquema + puntos + descripción -->
    <div class="left-panel">
      <div class="schematic-container">
        <img id="schematic-img" src="img/1/esquema1.png" alt="Esquema" class="schematic">
        <div id="points-container"></div>
      </div>
      <div class="description" id="description">Selecciona un punto del esquema.</div>
    </div>

    <!-- Panel derecho: visor multimedia -->
    <div class="right-panel">
      <div class="viewer">
        <div class="media-container" id="media-container"></div>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Proyecto Esquema Interactivo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
