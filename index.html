<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esquema Interactivo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Esquema Interactivo</h1>
    <nav id="section-nav">
      <button data-section="1">Sección 1</button>

      <div class="schematic-container">
        <div class="schematic-left">
          <img src="img/1/esquema1.png" alt="Esquema 1" class="schematic">
          <div class="description">Selecciona un punto para ver la información.</div>
        </div>
        <div class="schematic-right">
          <div class="media-container"></div>
        </div>
      </div>
    </section>

  <footer>
    <p>© 2025 Proyecto Esquema Interactivo</p>
  </footer>

  <script src="data.js"></script>
